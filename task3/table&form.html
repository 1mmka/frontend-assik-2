<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades & Feedback Form</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <h1 id="page-title">Student Grades Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">anton</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr class="highlight-row">
                <td>Physics</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>denis</td>
                <td colspan="2" style="text-align:center;">Excellent in all subjects</td>
            </tr>
            <tr>
                <td>alexey</td>
                <td>History</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>

    <h2 id="feedback-title">Feedback Form</h2>
    <form class="feedback-form">
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required>

        <label for="role"><b>Your Role:</b></label>
        <select id="role" name="role">
            <option>Student</option>
            <option>Teacher</option>
            <option>Other</option>
        </select>

        <label><b>Did you find this page helpful?</b></label>
        <div class="radio-group">
            <input type="radio" id="yes" name="helpful" value="Yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="helpful" value="No">
            <label for="no">No</label>
        </div>

        <label for="comments"><b>Comments:</b></label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit" id="submit-btn">Submit</button>
    </form>
</body>
</html>
